{% extends 'base_exam_page.html'%}
{% load static %}

{% block scripts %}
  <script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %} {{obj.name}} {% endblock %}

{% block content %}
<hr>
    <a type="button" class="btn btn-outline-info" href="{% url 'dashboard' %}">Geri</a>
<hr>
    <b>{{ obj.name }}</b>
    <form id="quiz-form" class="mt-3 mb-3">
      {% csrf_token %}
      <div id="quiz-box"></div>
      <button type="submit" class="btn btn-outline-success mt-3">Yadda saxla</button>
    </form>
    <div id="score-box"></div>
    <div id="result-box"></div>
{% endblock content %}
