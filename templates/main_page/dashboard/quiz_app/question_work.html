<!DOCTYPE html>
{% extends 'base_exam_page.html'%}
{% load static %}

{% block scripts %}
  <script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %} {{obj.name}} {% endblock %}

{% block content %}
<hr>
    <a type="button" class="btn btn-info" href="{% url 'dashboard' %}">Geri</a>
<hr>
    <p style="font-size: 20px; color: #238bad;"><b>{{ obj.name }}</b></p>
    <form id="quiz-form" class="mt-3 mb-3">
      {% csrf_token %}
      <div id="quiz-box"></div>
      <button type="submit" class="btn btn-success mt-3" id="QuizFinishButton" onclick='this.disabled=true;'>
          Bitir</button>
    </form>
    <div id="score-box"></div>
    <div id="result-box"></div>
{% endblock content %}
